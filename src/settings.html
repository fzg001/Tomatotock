<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title id="settings-title">Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            font-size: 14px;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body scroll */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .tab-header {
            display: flex;
            background-color: #e0e0e0;
            padding: 10px 20px 0 20px;
            border-bottom: 1px solid #ccc;
        }
        .tab-button {
            padding: 8px 15px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            margin-right: 5px;
            background-color: transparent;
            font-size: 14px;
            border-radius: 5px 5px 0 0;
            position: relative;
            bottom: -1px; /* Align with border */
        }
        .tab-button.active {
            background-color: #f0f0f0; /* Match content background */
            border-color: #ccc;
            border-bottom-color: #f0f0f0; /* Hide bottom border part */
            font-weight: bold;
        }
        .tab-content {
            display: none; /* Hide tabs by default */
            padding: 20px;
            flex-grow: 1; /* Take remaining space */
            overflow-y: auto; /* Allow scrolling if content overflows */
        }
        .tab-content.active {
            display: block; /* Show active tab */
        }
        .form-group {
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Align label and control */
        }
         .form-group label {
            margin-right: 15px; /* Space between label and control */
            flex-shrink: 0; /* Prevent label from shrinking */
        }
        label {
            display: inline-block; /* Changed from block */
            margin-bottom: 0; /* Removed bottom margin */
            font-weight: normal; /* Less emphasis */
        }
        input[type="number"], select {
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 13px;
        }
        input[type="number"] {
             width: 70px;
        }
        select {
            min-width: 120px;
        }
        input[type="checkbox"] {
            margin-left: 5px; /* Space before checkbox */
            height: 16px;
            width: 16px;
            vertical-align: middle;
        }
        .buttons {
            padding: 15px 20px;
            text-align: right;
            border-top: 1px solid #ccc;
            background-color: #e0e0e0;
        }
        button {
            font-family: inherit;
            font-size: 13px;
            padding: 6px 15px; /* Adjusted padding */
            border: 1px solid #adadad;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #f5f5f5;
        }
        button#save-button {
            background-color: #5cb85c;
            border-color: #4cae4c;
            color: white;
            font-weight: bold;
        }
         button#save-button:hover {
            background-color: #449d44;
            border-color: #398439;
        }
    </style>
</head>
<body>
    <div class="tab-header">
        <button class="tab-button active" data-tab="tab-timers" data-translate="tab_timers">Timers</button>
        <button class="tab-button" data-tab="tab-sounds" data-translate="tab_sounds">Sounds</button>
        <button class="tab-button" data-tab="tab-general" data-translate="tab_general">General</button>
    </div>

    <!-- Timers Tab -->
    <div id="tab-timers" class="tab-content active">
        <div class="form-group">
            <label for="work-duration" data-translate="settings_work_duration">Work Duration (min):</label>
            <input type="number" id="work-duration" min="1">
        </div>
        <div class="form-group">
            <label for="short-break-duration" data-translate="settings_short_break_duration">Short Break (min):</label>
            <input type="number" id="short-break-duration" min="1">
        </div>
        <div class="form-group">
            <label for="long-break-duration" data-translate="settings_long_break_duration">Long Break (min):</label>
            <input type="number" id="long-break-duration" min="1">
        </div>
         <div class="form-group">
            <label for="long-break-interval" data-translate="settings_long_break_interval">Work Sessions before Long Break:</label>
            <input type="number" id="long-break-interval" min="1">
        </div>
    </div>

    <!-- Sounds Tab -->
    <div id="tab-sounds" class="tab-content">
        <div class="form-group">
            <label for="enable-completion-sound" data-translate="settings_enable_completion_sound">Enable Start/Completion Sounds:</label>
            <input type="checkbox" id="enable-completion-sound">
        </div>
        <div class="form-group">
            <label for="enable-ticking-sound" data-translate="settings_enable_ticking_sound">Enable Ticking Sound:</label>
            <input type="checkbox" id="enable-ticking-sound">
        </div>
    </div>

    <!-- General Tab -->
    <div id="tab-general" class="tab-content">
         <div class="form-group">
            <label for="language-select" data-translate="settings_language">Language:</label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="zh">中文</option>
            </select>
        </div>
         <div class="form-group">
            <label for="launch-at-login" data-translate="settings_launch_at_login">Launch at Login:</label>
            <input type="checkbox" id="launch-at-login">
        </div>
         <div class="form-group"> <!-- New setting -->
            <label for="pause-after-work" data-translate="settings_pause_after_work">Pause after Work Session:</label>
            <input type="checkbox" id="pause-after-work">
        </div>
    </div>

    <div class="buttons">
        <button id="cancel-button" data-translate="settings_cancel">Cancel</button>
        <button id="save-button" data-translate="settings_save">Save</button>
    </div>

    <script src="./settings.js"></script>
</body>
</html>
