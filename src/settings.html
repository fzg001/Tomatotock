<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title id="settings-title">设置</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0; /* Consistent background */
            color: #333;
            font-size: 14px;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body scroll */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .tab-header {
            display: flex;
            background-color: #e0e0e0; /* Slightly darker header background */
            padding: 10px 20px 0 20px; /* Padding top, left/right, no bottom */
            border-bottom: 1px solid #ccc;
            flex-shrink: 0; /* Prevent header shrinking */
        }
        .tab-button {
            padding: 8px 15px;
            cursor: pointer;
            border: 1px solid transparent; /* Transparent border for spacing */
            border-bottom: none; /* Remove bottom border */
            margin-right: 5px;
            background-color: transparent;
            font-size: 14px;
            border-radius: 5px 5px 0 0; /* Rounded top corners */
            position: relative;
            bottom: -1px; /* Overlap the container border */
            color: #555; /* Dim inactive tabs */
            outline: none; /* Remove focus outline */
            white-space: nowrap; /* Prevent tab text wrapping */
        }
        .tab-button.active {
            background-color: #f0f0f0; /* Match content background */
            border-color: #ccc; /* Border matches container border */
            border-bottom-color: #f0f0f0; /* Hide bottom border part */
            font-weight: 600; /* Slightly bolder active tab */
            color: #333; /* Darker text for active tab */
        }
        .tab-content-container { /* Container for consistent padding and scroll */
            flex-grow: 1; /* Take remaining vertical space */
            overflow-y: auto; /* Allow vertical scroll if needed */
            padding: 25px 20px; /* Increased top/bottom padding */
            background-color: #f0f0f0; /* Ensure background matches */
        }
        .tab-content {
            display: none; /* Hide inactive tabs */
        }
        .tab-content.active {
            display: block; /* Changed back to block */
        }
        .form-group {
            margin-bottom: 18px; /* Increased spacing between groups */
            display: flex;
            align-items: center; /* Vertically center label and control */
            min-height: 32px; /* Ensure consistent height, allows for button padding */
        }
         .form-group label {
            flex-basis: 210px; /* Increased fixed width for labels */
            flex-shrink: 0; /* Prevent label shrinking */
            padding-right: 15px; /* Increased space between label and control */
            text-align: left; /* Changed to left alignment */
            color: #444; /* Slightly darker label text */
            font-size: 13px; /* Slightly smaller label font */
            white-space: nowrap; /* Prevent label text wrapping */
        }
        .form-group .control {
             flex-grow: 1; /* Allow control to take remaining space */
             display: flex;
             align-items: center; /* Align items within control (e.g., checkbox) */
             min-width: 0; /* Prevent flex overflow issues */
             justify-content: flex-start; /* Align control content to the left */
             padding-left: 0; /* 确保没有额外的左内边距 */
        }
        input[type="number"], select, input[type="text"] {
            padding: 6px 10px; /* Consistent padding */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 13px;
            background-color: #fff;
            height: 30px; /* Explicit height for alignment */
        }
        input[type="number"] {
             width: 75px; /* Slightly wider number input */
        }
        input[type="text"] { /* Style for text inputs */
            width: 100%; /* Make text inputs fill their container */
        }
        select {
            min-width: 120px;
        }
        input[type="checkbox"] {
            margin: 0 5px 0 0; /* 保持右侧间距 */
            height: 16px;
            width: 16px;
            vertical-align: middle; /* Align checkbox better */
        }
        .file-select-group {
            display: flex;
            align-items: center;
            width: 100%;
            padding-left: 0; /* 确保与复选框左侧对齐 */
        }
        .file-select-group button.select-sound-button { /* Specific class for select button */
             margin-right: 10px;
             flex-shrink: 0;
             padding: 5px 12px;
             font-size: 12px;
             height: 30px;
             line-height: 18px;
             white-space: nowrap;
             margin-left: 0; /* 确保没有左边距 */
        }
        .file-select-group span {
            font-size: 12px;
            color: #555;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            flex-grow: 1;
            line-height: 30px; /* Match button/input height */
            padding-left: 5px; /* Small padding for separation */
            min-width: 50px; /* Ensure span doesn't collapse too much */
            margin-right: 0; /* 调整边距，让移除按钮紧贴 */
        }
        .file-select-group button.remove-sound-button { /* Style for remove button */
            flex-shrink: 0;
            padding: 0 8px; /* Smaller padding */
            font-size: 12px;
            height: 24px; /* Smaller height */
            line-height: 22px; /* Adjust line height */
            border: 1px solid #ccc;
            background-color: #eee;
            color: #d9534f; /* Red color */
            border-radius: 4px;
            cursor: pointer;
            display: none; /* 默认隐藏，有文件时才显示 */
            margin-left: 5px;
            transition: background-color 0.2s ease; /* 平滑过渡 */
        }
        .file-select-group button.remove-sound-button:hover {
            background-color: #f9d7d7;
            border-color: #d9534f;
            color: #c9302c;
        }
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 25px 0; /* Increased margin */
        }
        .buttons {
            padding: 15px 20px;
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
            border-top: 1px solid #ccc;
            background-color: #e0e0e0; /* Match tab header background */
            flex-shrink: 0; /* Prevent button bar shrinking */
        }
        button { /* General button style */
            font-family: inherit;
            font-size: 13px;
            padding: 6px 15px;
            border: 1px solid #adadad;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            margin-left: 10px;
            height: 30px; /* Consistent height */
            line-height: 16px; /* Adjust for vertical text centering */
            outline: none;
            white-space: nowrap; /* Prevent button text wrapping */
        }
        button:hover {
            background-color: #f5f5f5;
        }
        button#save-button {
            background-color: #5cb85c;
            border-color: #4cae4c;
            color: white;
            font-weight: bold;
        }
         button#save-button:hover {
            background-color: #449d44;
            border-color: #398439;
        }
    </style>
</head>
<body>
    <div class="tab-header">
        <button class="tab-button active" data-tab="tab-timers" data-translate="tab_timers">计时器</button>
        <button class="tab-button" data-tab="tab-sounds" data-translate="tab_sounds">声音</button>
        <button class="tab-button" data-tab="tab-general" data-translate="tab_general">通用</button>
    </div>

    <div class="tab-content-container"> <!-- Content container -->
        <!-- 计时器 Tab -->
        <div id="tab-timers" class="tab-content active">
            <div class="form-group">
                <label for="work-duration" data-translate="settings_work_duration">工作时长 (分钟):</label>
                <div class="control">
                    <input type="number" id="work-duration" min="1">
                </div>
            </div>
            <div class="form-group">
                <label for="short-break-duration" data-translate="settings_short_break_duration">短休息 (分钟):</label>
                <div class="control">
                    <input type="number" id="short-break-duration" min="1">
                </div>
            </div>
            <div class="form-group">
                <label for="long-break-duration" data-translate="settings_long_break_duration">长休息 (分钟):</label>
                <div class="control">
                    <input type="number" id="long-break-duration" min="1">
                </div>
            </div>
             <div class="form-group">
                <label for="long-break-interval" data-translate="settings_long_break_interval">长休息前工作组数:</label>
                <div class="control">
                    <input type="number" id="long-break-interval" min="1">
                </div>
            </div>
        </div>

        <!-- 声音 Tab -->
        <div id="tab-sounds" class="tab-content">
            <div class="form-group">
                <label for="enable-completion-sound" data-translate="settings_enable_completion_sound">启用开始/结束提示音:</label>
                <div class="control">
                    <input type="checkbox" id="enable-completion-sound">
                </div>
            </div>
            <div class="form-group">
                <label for="enable-ticking-sound" data-translate="settings_enable_ticking_sound">启用滴答声:</label>
                <div class="control">
                    <input type="checkbox" id="enable-ticking-sound">
                </div>
            </div>
            <hr> <!-- Separator -->
            <div class="form-group">
                <label for="custom-sound-start-button" data-translate="settings_custom_sound_start">自定义开始音效:</label>
                <div class="control file-select-group">
                    <button id="custom-sound-start-button" class="select-sound-button" data-sound-type="start" data-translate="settings_select_file">选择文件</button>
                    <span id="custom-sound-start-path" data-translate-base="settings_no_file_selected">未选择文件</span>
                    <button id="remove-sound-start-button" class="remove-sound-button" data-sound-type="start" data-translate="settings_remove_file">移除</button>
                </div>
            </div>
            <div class="form-group">
                <label for="custom-sound-tick-button" data-translate="settings_custom_sound_tick">自定义滴答音效:</label>
                <div class="control file-select-group">
                    <button id="custom-sound-tick-button" class="select-sound-button" data-sound-type="tick" data-translate="settings_select_file">选择文件</button>
                    <span id="custom-sound-tick-path" data-translate-base="settings_no_file_selected">未选择文件</span>
                    <button id="remove-sound-tick-button" class="remove-sound-button" data-sound-type="tick" data-translate="settings_remove_file">移除</button>
                </div>
            </div>
            <div class="form-group">
                <label for="custom-sound-complete-button" data-translate="settings_custom_sound_complete">自定义结束音效:</label>
                <div class="control file-select-group">
                    <button id="custom-sound-complete-button" class="select-sound-button" data-sound-type="complete" data-translate="settings_select_file">选择文件</button>
                    <span id="custom-sound-complete-path" data-translate-base="settings_no_file_selected">未选择文件</span>
                    <button id="remove-sound-complete-button" class="remove-sound-button" data-sound-type="complete" data-translate="settings_remove_file">移除</button>
                </div>
            </div>
        </div>

        <!-- 通用 Tab -->
        <div id="tab-general" class="tab-content">
            <div class="form-group">
                <label for="language-select" data-translate="settings_language">语言:</label>
                <div class="control">
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="zh">中文</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="launch-at-login" data-translate="settings_launch_at_login">登录时启动:</label>
                <div class="control">
                    <input type="checkbox" id="launch-at-login">
                </div>
            </div>
            <div class="form-group">
                <label for="pause-after-work" data-translate="settings_pause_after_work">工作结束后暂停:</label>
                <div class="control">
                    <input type="checkbox" id="pause-after-work">
                </div>
            </div>
        </div>
    </div> <!-- End of tab-content-container -->

    <div class="buttons">
        <button id="cancel-button" data-translate="settings_cancel">取消</button>
        <button id="save-button" data-translate="settings_save">保存</button>
    </div>

    <script src="./settings.js"></script>
</body>
</html>
